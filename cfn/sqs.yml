notification-queue:
  type: queue
  worker:
    handler: src/notification.handler
    name: sendNotification-${self:provider.stage}
    package:
      patterns:
        - src/notification.js
        - "!cfn/**"
    layers:
      - !Ref NodeModulesLambdaLayer

