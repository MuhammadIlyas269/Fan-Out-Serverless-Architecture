order-acknowledgement:
  handler: src/order-acknowledgement.
  name: orderAcknowledgement-${self:provider.stage}
  package:
    patterns:
      - src/order-acknowledgement.js
      - "!cfn/**"
  layers:
    - !Ref NodeModulesLambdaLayer
  events:
    - http:
        path: /orders/acknowledgement
        method: post
        cors: true
